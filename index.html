<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/app.css" media="screen">
    <title>Nike Clone</title>
  </head>
  <body>
    <nav>
      <div class="nav-top">
        <div class="top-brands">
          <div class="brand">
            <a href="#">Nike +</a>
          </div>
          <div class="brand">
            <a href="#"><img class="jordan" src="img/jumpman.png" alt="jumpman logo"></a>
          </div>
          <div class="brand">
            <a href="#"><img class="hurley" src="img/hurley.png" alt="hurley logo"></a>
          </div>
          <div class="brand">
            <a href="#"><img class="converse" src="img/converse.png" alt="converse logo"></a>
          </div>
        </div>
        <div class="top-items">
          <div class="item">
            <a href="#">Join/Log In To Nike+ Account</a>
          </div>
          <div class="item">
            <a href="#">Help</a>
          </div>
          <div class="item">
            <img class="cart" src="img/cart.png" alt="shopping cart">
          </div>
          <div class="item">
            <img class="flag" src="img/usa.png" alt="usa">
          </div>
        </div>
      </div>
      <div class="nav-bottom">
        <div class="bottom-logo">
          <img src="img/nike-logo.png" alt="nike logo">
        </div>
        <div class="bottom-main">
          <div class="main">
            <a href="#">MEN</a>
          </div>
          <div class="main">
            <a href="#">WOMEN</a>
          </div>
          <div class="main">
            <a href="#">BOYS</a>
          </div>
          <div class="main">
            <a href="#">GIRLS</a>
          </div>
          <div class="main">
            <a href="#">CUSTOMIZE</a>
          </div>
        </div>
        <div class="bottom-search">
          <input type="text" name="search" placeholder="     Search">
          <img src="img/search.png" alt="search icon">
        </div>
      </div>
    </nav>
    <div class="hero">
      <div class="text">
        <h1>Dance Forever</h1>
        <p>The revolutionary Nike Dance Line.</p>
        <div class="buttons">
          <span class="shop">Shop Now ></span>
          <span class="shop">Learn More</span>
        </div>
      </div>
    </div>
  </body>
</html>
